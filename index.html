          <!-- 이미지 확대 모달 -->
          <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden z-50">
            <img id="modalImage" src="" class="max-w-full max-h-full rounded-lg shadow-2xl transition-all duration-300" />
          </div>
        
          <script>
            const imagePaths = [
              "img/1.jpg", "img/2.jpg", "img/3.jpg",
              "img/4.jpg", "img/5.jpg", "img/6.jpg",
              "img/7.jpg", "img/8.jpg", "img/9.jpg",
              "img/10.jpg", "img/11.jpg", "img/12.jpg",
      
            ];
        
            let currentIndex = 0;
            const imagesPerPage = 9;
            const photoGrid = document.getElementById("photoGrid");
            const loadMoreBtn = document.getElementById("loadMoreBtn");

          
            function renderImages() {
              const nextImages = imagePaths.slice(currentIndex, currentIndex + imagesPerPage);
        
              nextImages.forEach((src) => {
                const container = document.createElement("div");
                container.className = "w-full aspect-square overflow-hidden";
        
                const img = document.createElement("img");
                img.src = src;
                img.alt = "앨범 이미지";
                img.className = "w-full h-full object-cover cursor-pointer hover:scale-105 transition-transform";
        
                img.addEventListener("click", () => openModal(src));
        
                container.appendChild(img);
                photoGrid.appendChild(container);
              });
        
              currentIndex += nextImages.length;
              if (currentIndex >= imagePaths.length) {
                loadMoreBtn.style.display = "none";
              }
            }
        
            function openModal(src) {
              document.getElementById("modalImage").src = src;
              document.getElementById("imageModal").classList.remove("hidden");
            }
        
            document.getElementById("imageModal").addEventListener("click", () => {
              document.getElementById("imageModal").classList.add("hidden");
            });
        
            loadMoreBtn.addEventListener("click", renderImages);
        
            // 초기 이미지 로드
            renderImages();
          </script>
